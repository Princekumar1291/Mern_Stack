<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .bag{
      display: flex;
      background-color: rgb(255, 255, 255);
    }
    .item{
      margin: 0 10px;
      background-color: rgb(114 190 116);
      padding: 4px 8px;
      border-radius: 8px;
    }
  </style>
  
</head>
<body>
  <div class="bag">
    <button class="item" onclick="addToBagHandler()">Add to Badg</button>
    <button class="item" onclick="moveToWishlistHandler()">Move to Wishlist</button>
    <button class="item" onclick="onePlusOneClickHandler()">Add 1+1 sale Items</button>
  </div>
  <h1 id="itemBag"></h1>
</body>

<script>
  let itemsInBag=0;
  let itemBag=document.getElementById('itemBag');
  itemBag.innerHTML=`Your Bag Has ${itemsInBag} Items`;

  let addToBagHandler=()=>{
    itemsInBag++;
    itemBag.innerHTML=`Your Bag Has ${itemsInBag} Items`;
  }

  let moveToWishlistHandler=()=>{
    if(itemsInBag==0) return;
    itemsInBag--;
    itemBag.innerHTML=`Your Bag Has ${itemsInBag} Items`;
  }

  let onePlusOneClickHandler=()=>{
    itemsInBag=itemsInBag+2;
    itemBag.innerHTML=`Your Bag Has ${itemsInBag} Items`;
  }
</script>
</html>
